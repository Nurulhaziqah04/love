<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('https://images.unsplash.com/photo-1495562569060-2eec283d3391?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    nav {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 15px;
      position: sticky;
      top: 0;
    }

    nav a {
      color: #ffc0cb;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
      color: #ffb6c1;
      text-shadow: 2px 2px #000;
    }

    section.gallery {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .memory-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
    }

    .memory-item img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff69b4;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 4px solid #fff0f5;
    }

    .memory-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #ff1493;
    }

    .memory-item figcaption {
      margin-top: 10px;
      color: #ffe4e1;
      font-size: 1em;
      font-style: italic;
    }

    footer {
      margin: 40px 0;
      font-style: italic;
      color: #ddd;
      font-size: 1.1em;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      nav a {
        font-size: 1em;
        display: inline-block;
        margin: 10px 8px;
      }
    }
  </style>
</head>
<body>
  <!-- 🔊 Background music -->
